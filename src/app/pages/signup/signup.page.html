<ion-content>
  <app-header></app-header>
  <div class="page-content centered-content with-pattern">
    <div class="formfields account-formfields">
      <div class="formfields-header">
        <div class="header-text-style">Create an account</div>
        <span class="paragraph-text-style"
          >Become part of an economic building platform to better the
          world.</span
        >
      </div>

      <div class="separator" title="Enter fields below"></div>

      <div class="formfield">
        <label class="section-title-style" for="">Display name</label>
        <input
          type="text"
          class="input-field"
          name="name"
          placeholder="eg. Aegon Technologies Ltd"
        />
      </div>

      <div class="formfield">
        <label class="section-title-style" for="">Email address</label>
        <input
          type="email"
          class="input-field"
          name="email"
          placeholder="eg. aegontechnologies@aegon.com"
        />
      </div>

      <div class="formfield">
        <label class="section-title-style" for="">Password</label>
        <input
          type="password"
          class="input-field"
          name="password"
          placeholder="8 characters, with a number and symbol."
        />
      </div>

      <!-- Error message when something goes wrong. -->
      <p class="error-notice" *ngIf="this.errorMessage">
        {{this.errorMessage}}
      </p>

      <p class="paragraph-text-style clause-notice">
        By creating an account with our platform you agree to our terms and
        conditions that are stated in our
        <a href="">Terms & Conditions Page.</a>
      </p>

      <div class="formfield-buttons">
        <button (click)="this.createAccount()" [disabled]="this.isLoading">
          <app-loader [attr.state]="isLoading"></app-loader>
          Join the platform &mdash; Create account
        </button>
        <a class="button secondary" href="/signin"
          >Already have an existing account</a
        >
      </div>

      <div class="separator" title="Or Use social login"></div>

      <div class="social-buttons">
        <button class="apple">
          <ion-icon name="logo-apple"></ion-icon>
          Sign in with Apple
        </button>
        <button class="secondary">
          <ion-icon name="logo-google"></ion-icon>
          Sign in with Google
        </button>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
